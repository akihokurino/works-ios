query GetMe {
	me {
		...MeFragment
	}
}

query GetInvoiceList($supplierId: String!) {
	invoiceList(supplierId: $supplierId) {
		edges {
			node {
				...InvoiceFragment
			}
		}
	}
}

query GetInvoiceHistoryList {
	invoiceHistoryList {
		edges {
			node {
				...InvoiceHistoryFragment
			}
		}
	}
}

mutation Authenticate {
	authenticate {
		...MeFragment
	}
}

mutation CreateSupplier($name: String!, $billingAmount: Int!, $billingType: GraphQLBillingType!, $subject: String!, $subjectTemplate: String!) {
	createSupplier(input: {
		name: $name,
		billingAmount: $billingAmount,
		billingType: $billingType,
		subject: $subject,
		subjectTemplate: $subjectTemplate,
	}) {
		...SupplierFragment
	}
}

mutation UpdateSupplier($id: String!, $name: String!, $billingAmount: Int!, $subject: String!, $subjectTemplate: String!) {
	updateSupplier(input: {
		id: $id,
		name: $name,
		billingAmount: $billingAmount,
		subject: $subject,
		subjectTemplate: $subjectTemplate,
	}) {
		...SupplierFragment
	}
}

mutation DeleteSupplier($id: String!) {
	deleteSupplier(input: {
		id: $id
	})
}

mutation DownloadInvoicePDF($invoiceId: String!) {
	downloadInvoicePdf(input: {
		invoiceId: $invoiceId,
	})
}

mutation DeleteInvoice($id: String!) {
	deleteInvoice(input: {
		id: $id
	})
}

mutation ConnectMisoca($code: String!) {
	connectMisoca(input: {
		code: $code,
	})
}

mutation RefreshMisoca {
	refreshMisoca
}

fragment MeFragment on Me {
	id
	suppliers {
		edges {
			node {
				...SupplierFragment
			}
		}
	}
}

fragment SupplierFragment on Supplier {
	id
	name
	billingAmountIncludeTax
	billingAmountExcludeTax
	billingType
	subject
	subjectTemplate
}

fragment InvoiceFragment on Invoice {
	id
	issueYmd
	paymentDueOnYmd
	invoiceNumber
	paymentStatus
	invoiceStatus
	recipientName
	subject
	totalAmount
	tax
}

fragment InvoiceHistoryFragment on InvoiceHistory {
	invoice {
		id
		issueYmd
		paymentDueOnYmd
		invoiceNumber
		paymentStatus
		invoiceStatus
		recipientName
		subject
		totalAmount
		tax
	}
	supplier {
		id
		name
		billingAmountIncludeTax
		billingAmountExcludeTax
		billingType
		subject
		subjectTemplate
	}
}

